    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validação de formulário</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav>
            <div id="content"> 

                <h2>Facebook</h2>
                <p>Conecte-se com seus amigos e o mundo a sua volta.</p>
                <div id="forms" class="formatacao-forms">
                    <form action="">
                        <input class="input-field" type="text" name="" id="email_forms" placeholder="E-mail ou número de telefone"><br>
                        <input class="input-field" type="password" name="" id="passwords_forms" placeholder="Senha"><br>
                        <input class="button-field" type="button" value="LOG IN"><br>
                        <input class="checkbox-field" type="checkbox" id="connected"> <span class="checkbox-field">Manter-me conectado</span>
                        <a href="#" class="link">Esqueceu a sua senha?</a>
                    </form>
                </div>
            </div>
        </nav>

        <hr>
        <footer>
            <p>Facebook @2020: <span>Português(Br)</span></p>
        </footer>
    </body>
    </html>
